<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <!-- <img src="img/image.png" alt="clock" class="small-image" /> -->
      <h1>00:00:00</h1>
      <div class="content">
        <div class="column">
          <select>
            <option value="hour" disabled selected hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select>
            <option value="minute" disabled selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select name="" id="">
            <option value="AM/PM" disabled selected hidden>AM / PM</option>
          </select>
        </div>
      </div>

      <button>Set Alarm</button>
    </div>
  </body>
</html>
